<!doctype html>

<html>
    <head>
        <title>Employee Information System</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>

    <body>
        <div id="form_container">
            <div id="emp_form">
                <div id="heading_block">
                    <div>
                        <p id="heading">Employee Information System</p>
                    </div>
                </div>
                <div id="form_block">
                    <form id="emp_info">
                        <br />
                        <div class="input_block">
                            <label for="emp_name">Employee Name</label><br />
                            <input
                                type="text"
                                id="emp_name"
                                name="Employee Name"
                                autocomplete="off"
                                required
                            />
                            <br />
                            <span class="err" id="err_emp_name"></span>
                        </div>
                        <div class="input_block">
                            <label for="emp_doj">Date of Join</label><br />
                            <input
                                type="date"
                                id="emp_doj"
                                name="Date of Join"
                                required
                            /><br />
                        </div>
                        <div class="input_block">
                            <label for="emp_phno">Phone No.</label><br />
                            <input
                                type="text"
                                id="emp_phno"
                                name="Phone No"
                                autocomplete="off"
                                required
                            />
                            <br />
                            <span id="err_emp_phno" class="err"></span>
                        </div>
                    </form>
                </div>
                <div id="submit_block">
                    <button form="emp_info" type="submit" name="Submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
